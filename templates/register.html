{% extends "base.html" %}
{% block title %}Register - Synergy{% endblock %}
{% block content %}
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="logo-icon">✨</div>
                    <h1>Join Synergy</h1>
                </div>
                <p class="auth-subtitle">Create your account and start collaborating</p>
            </div>
            
            <form class="auth-form" method="POST">
                <div class="input-row">
                    <div class="input-group">
                        <label class="required">First Name</label>
                        <input type="text" name="first_name" required placeholder="Enter your first name">
                    </div>
                    
                    <div class="input-group">
                        <label class="required">Last Name</label>
                        <input type="text" name="last_name" required placeholder="Enter your last name">
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="required">Email Address</label>
                    <input type="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label class="required">Password</label>
                    <input type="password" name="password" required placeholder="Create a strong password">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#" class="inline-link">Terms of Service</a> and <a href="#" class="inline-link">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="auth-submit-btn">
                    <span>Create Account</span>
                    <div class="btn-icon">✓</div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Sign in here</a></p>
            </div>
        </div>
    </div>
    
    {% include "social_links.html" %}
{% endblock %}
